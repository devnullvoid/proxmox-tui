version: "2"
run:
  issues-exit-code: 1
  tests: true
linters:
  default: none
  enable:
    - dupl
    - govet
    - ineffassign
    - misspell
    - unconvert
    - unused
  settings:
    govet:
      enable:
        - shadow
  exclusions:
    generated: lax
    rules:
      - linters:
          - dupl
        path: .*_test\.go$
      - linters:
          - lll
        source: '^//go:generate '
      - path: (.+)\.go$
        text: Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked
      - path: (.+)\.go$
        text: Error return value of `fmt\.Scanln` is not checked
      - path: (.+)\.go$
        text: (possible misuse of unsafe.Pointer|should have signature)
      - path: (.+)\.go$
        text: ineffective break statement. Did you mean to break out of the outer loop
      - path: (.+)\.go$
        text: (G103|G104|G204|G301|G302|G304|G401|G501|G502)
      - path: (.+)\.go$
        text: (G201|G202)
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
